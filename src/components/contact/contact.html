<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form & Footer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Simple validation for the form
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;
            var emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

            if (name == "" || email == "" || message == "") {
                alert("All fields are required!");
                return false;
            }
            if (!email.match(emailPattern)) {
                alert("Please enter a valid email address.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- Contact Form Section -->
    <div class="bg-white p-6 rounded-xl max-w-3xl mx-auto mt-10" style="margin-bottom: 257px;">
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-4">Contact Us</h2>
        <form onsubmit="return validateForm()" class="space-y-4">
            <!-- Name Input -->
            <div>
                <label for="name" class="block text-gray-700">Name</label>
                <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Enter your name">
            </div>
            
            <!-- Email Input -->
            <div>
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Enter your email">
            </div>
            
            <!-- Message Textarea -->
            <div>
                <label for="message" class="block text-gray-700">Message</label>
                <textarea id="message" name="message" rows="4" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Enter your message"></textarea>
            </div>
            
            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
